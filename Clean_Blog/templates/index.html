{% extends "layout.html" %}
{% block content %}
    <section class="d-xl-flex align-items-xl-center" style="height: 500px;background: linear-gradient(rgba(0,0,0,0), rgba(2,36,85,0.7)), url(&quot;../static/img/hero.jpg&quot;) top / cover;margin-top: 75px;">
        <div class="container" style="color: rgb(255,255,255);font-family: Lato, sans-serif;">
            <div>
                <h1 style="font-family: 'DM Serif Display', serif;font-size: 60px;">Break the Blogging Barriers.</h1>
                <h4 style="font-family: Inter, sans-serif;">Unleash the Power of Multilingual Expression.</h4>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="tab-content">
                <div class="container py-4 py-xl-5">
                    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
                        {% for post in posts %}
                        <div class="col">
                            <div class="card" style="border-radius: 0px;border-width: 0px;border-top-left-radius: 0px;"><img class="card-img-top w-100 d-block card-img-top w-100 card-img-top w-100 card-img-top w-100 fit-cover" style="height: 200px;border-top-left-radius: 5px;border-top-right-radius: 5px;" src="../static/img/peakpx.jpg">
                                <div class="card-body d-xl-flex align-items-xl-center p-4" style="min-height: 195.188px;max-height: 195.188px;background: #022455;border-bottom-right-radius: 5px;border-bottom-left-radius: 5px;">
                                    <div style="font-family: Inter, sans-serif;">
                                        <p class="d-inline card-text mb-0" style="color: rgb(255,255,255);background: #3b475b;padding: 5px;border-radius: 5px;">
                                            {{ post.category }}</p>
                                        <h4 class="card-title" style="color: rgb(255,255,255);font-family: Inter, sans-serif;margin-top: 10px;"><a href="{{ url_for('show_post', post_id=post.id) }}" style="text-decoration: None; color: white;">{{ post.title }}</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
