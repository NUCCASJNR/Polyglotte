<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>More Practice</title>
    <!--    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="d-flex justify-content-center align-items-center bs-icon-sm bs-icon-rounded bs-icon-primary me-2 bs-icon"><svg class="bi bi-bezier" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewbox="0 0 16 16"><path fill-rule="evenodd" d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path><path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path></svg></span><span>Polyglotte</span></a><button data-bs-toggle="collapse" data-bs-target="#navcol-3" class="navbar-toggler"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse show" id="navcol-3">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"><a class="nav-link" href="#">Our Story</a></li>
            </ul><button class="btn btn-primary btn1" type="button">Login</button><button class="btn btn-light btn2" type="button">Sign Up</button>
        </div>
    </div>
</nav>
<div class="container .specific-container">
    <div class="banner">
        <h2>Sign up</h2>
    </div>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label class="form-label" for="first-name">First Name*</label><input class="form-control form-control" type="text" id="first-name" placeholder="Enter first name" required="" style="width:300px;">
            <label class="form-label" for="last-name">Last Name*</label><input class="form-control form-control" type="text" id="last-name" placeholder="Enter last name" required="" style="width:300px;">
            <label class="form-label" for="username">Username</label><input class="form-control form-control" type="text" id="username" placeholder="Enter username" required="" style="width:300px;">
            <label class="form-label" for="email">Email*</label><input class="form-control form-control" type="email" id="email" placeholder="Enter email" required="" style="width:300px;">
            <label class="form-label" for="password">Password*</label><input class="form-control form-control" type="password" id="password" placeholder="Create a password" required="" style="width:300px;">
            <label class="form-label" for="text">Must be at least 8 characters</label>
        </div>
        <div class="form-container"><button class="btn btn-primary custom-button" type="button" data-bs-toggle="button">Get Started</button>
            <div><button class="btn btn-light custom-button" type="button">Sign up with Google</button></div>
            <p>Already have an account? <a class="btn btn-link" role="button" data-bs-toggle="button">Login</a></p>
        </div>
    </form>
</div>
<!--    <script src="assets/bootstrap/js/bootstrap.min.js"></script>-->
</body>

</html>
