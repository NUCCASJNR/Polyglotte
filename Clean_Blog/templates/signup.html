        .specific-container {
            display: flex;

            height: 100vh;
            text-align: center;
        }
        .banner {
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .custom-button {
            margin-right: 5px;
            width: 300px;
            max-width: 100%;
        }
        .align-content-center
        {
            align-items: center;
            justify-content: center;
        }
      </style>
</head>

        <div class="container .specific-container">
            <div class="banner">
                <h2 style="font-size: 25px;line-height: 38px;font-family: Inter;color: #101828;">Sign up</h2>
            </div>
            <form>
                <div>
                    <label for="first-name" >First Name*</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Enter first name" required style="width: 300px;">
                    <label for="last-name" >Last Name*</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Enter last name" required style="width: 300px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required style="width: 300px;">
                    <label for="email" >Email*</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required style="width: 300px;">
                    <label for="password" >Password*</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required style="width: 300px;">
                    <label for="text">Must be at least 8 characters</label>
                </div>
                <div class="form-container">
                    <form>
                    <button class="btn btn-primary custom-button" type="button" data-bs-toggle="button" style="margin-right: 5px;">Get Started</button>
                    <div>
                        <button class="btn btn-light custom-button" type="button" style="margin-right: 5px;">Sign up with Google</button>
                    </div>
                    <p>Already have an account?
                        <a class="btn btn-link" data-bs-toggle="button" type="button" style="margin-left: 5px;">Login</a>
                    </p>
                    </form>
                </div>
            </form>
        </div>
