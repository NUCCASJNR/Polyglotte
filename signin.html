        <form>
            <label for="email" >Email*</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email here" required style="width: 350px;">
            <label for="password" >Password*</label>
            <input type="password" id="password" class="form-control" placeholder="Create a password" required style="width: 350px;">
            <!-- <label for="email" >Remember for 30 days</label> -->

                <div class="form-check">
                    <input type="checkbox" id="email" class="form-check-input" />
                    <label for="email" class="form-check-label">Remember for 30 days</label>
                    <button class="btn btn-light" data-bs-toggle="button" style="margin-left: 10px;">Forgot Password</button>
                </div>
            </form>
            <div>
